# Cloud Build configuration for ClipScribe Worker v2.44.1
# Build only the worker image

steps:
  # Build and push Worker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--target=worker'
      - '-t'
      - 'gcr.io/$PROJECT_ID/clipscribe-worker:v2.44.1'
      - '-t'
      - 'gcr.io/$PROJECT_ID/clipscribe-worker:latest'
      - '.'
    timeout: 1000s
    env:
      - 'DOCKER_BUILDKIT=1'

  # Push Worker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/clipscribe-worker:v2.44.1'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/clipscribe-worker:latest'

# Build timeout (15 minutes)
timeout: 1800s

# Options for faster builds
options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  env:
    - 'DOCKER_BUILDKIT=1'

# Use Container Registry for storing images
images:
  - 'gcr.io/$PROJECT_ID/clipscribe-worker:v2.44.1'
