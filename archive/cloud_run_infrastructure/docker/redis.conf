# Redis configuration for ClipScribe production
# Security settings
protected-mode no
bind 0.0.0.0

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disabled for performance, enable if needed)
save ""
appendonly no

# Logging
loglevel notice
logfile ""

# Connection settings
timeout 0
tcp-keepalive 300

# Performance optimizations
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN SHUTDOWN_REDIS
