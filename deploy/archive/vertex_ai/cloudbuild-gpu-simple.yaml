# Simple GPU Docker build for Vertex AI

steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.gpu'
      - '-t'
      - 'gcr.io/$PROJECT_ID/station10-gpu-worker:latest'
      - '.'
    timeout: 1200s

images:
  - 'gcr.io/$PROJECT_ID/station10-gpu-worker:latest'

timeout: 1800s
options:
  machineType: 'E2_HIGHCPU_8'

