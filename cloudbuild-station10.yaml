steps:
  # Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-f', 'Dockerfile.station10', '-t', 'gcr.io/$PROJECT_ID/station10-bot:latest', '.']
  
  # Push to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/station10-bot:latest']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'station10-bot'
      - '--image=gcr.io/$PROJECT_ID/station10-bot:latest'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=TELEGRAM_BOT_TOKEN=$$TELEGRAM_BOT_TOKEN,VOXTRAL_API_KEY=$$VOXTRAL_API_KEY,XAI_API_KEY=$$XAI_API_KEY'
      - '--memory=2Gi'
      - '--timeout=3600'
    secretEnv: ['TELEGRAM_BOT_TOKEN', 'VOXTRAL_API_KEY', 'XAI_API_KEY']

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/telegram-bot-token/versions/latest
      env: 'TELEGRAM_BOT_TOKEN'
    - versionName: projects/$PROJECT_ID/secrets/voxtral-api-key/versions/latest
      env: 'VOXTRAL_API_KEY'
    - versionName: projects/$PROJECT_ID/secrets/xai-api-key/versions/latest
      env: 'XAI_API_KEY'

