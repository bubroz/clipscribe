name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Cache Poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ runner.os }}-

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Cache virtualenv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-${{ runner.os }}-

      - name: Install dependencies
        run: |
          poetry install --with dev --no-interaction --no-root
          # Extra tools that may not be in dev group or to ensure latest
          poetry run python -m pip install --upgrade ruff pip-audit bandit mypy

      - name: Lint (Black check)
        run: |
          poetry run black --check src/ tests/

      - name: Lint (Ruff)
        run: |
          poetry run ruff check src/ tests/

      - name: Type check (mypy)
        run: |
          poetry run mypy src/

      - name: Run tests (unit + integration; E2E gated)
        env:
          # Ensure E2E networked tests remain skipped unless explicitly enabled
          CLIPSCRIBE_RUN_E2E: ''
        run: |
          poetry run pytest -q --cov=src --cov-report=xml || echo "pytest exited non-zero"

      - name: Security scan (bandit)
        run: |
          poetry run bandit -r src -ll -q || true

      - name: Dependency audit (pip-audit)
        run: |
          poetry run pip-audit -r <(poetry export --without-hashes -f requirements.txt) || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-xml
          path: |
            coverage.xml
            htmlcov

      - name: Upload to Codecov (optional)
        uses: codecov/codecov-action@v4
        if: env.CODECOV_TOKEN != ''
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          files: coverage.xml
          fail_ci_if_error: false

