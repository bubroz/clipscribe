name: Deploy (Cloud Run via WIF)

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      REGION: us-central1
      SERVICE: clipscribe-api
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.WIF_PROVIDER }}
          service_account: ${{ secrets.WIF_SERVICE_ACCOUNT_EMAIL }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure gcloud project
        run: |
          gcloud config set project ${{ secrets.VERTEX_AI_PROJECT }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Artifact Registry
        run: |
          gcloud auth configure-docker ${REGION}-docker.pkg.dev --quiet

      - name: Build and push image (API)
        env:
          IMAGE: ${REGION}-docker.pkg.dev/${{ secrets.VERTEX_AI_PROJECT }}/clipscribe/clipscribe-api:${{ github.ref_name }}
          IMAGE_LATEST: ${REGION}-docker.pkg.dev/${{ secrets.VERTEX_AI_PROJECT }}/clipscribe/clipscribe-api:latest
        run: |
          docker build -t $IMAGE -t $IMAGE_LATEST -f Dockerfile.api .
          docker push $IMAGE
          docker push $IMAGE_LATEST

      - name: Deploy to Cloud Run
        env:
          IMAGE: ${REGION}-docker.pkg.dev/${{ secrets.VERTEX_AI_PROJECT }}/clipscribe/clipscribe-api:${{ github.ref_name }}
        run: |
          gcloud run deploy ${SERVICE} \
            --image $IMAGE \
            --region ${REGION} \
            --platform managed \
            --allow-unauthenticated \
            --memory 4Gi \
            --cpu 2 \
            --timeout 3600 \
            --max-instances 10 \
            --min-instances 1 \
            --set-env-vars PYTHONUNBUFFERED=1


