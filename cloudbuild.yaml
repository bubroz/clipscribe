# Cloud Build configuration for ClipScribe
# Automates Docker build and Cloud Run deployment

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/clipscribe:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/clipscribe:latest'
      - '.'
    timeout: 900s

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/clipscribe:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/clipscribe:latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'clipscribe'
      - '--image'
      - 'gcr.io/$PROJECT_ID/clipscribe:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '3600'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'  # Keep 1 warm for demos
      - '--set-env-vars'
      - 'PYTHONUNBUFFERED=1'

# Build timeout
timeout: 1200s

# Use Container Registry for storing images
images:
  - 'gcr.io/$PROJECT_ID/clipscribe:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/clipscribe:latest'
