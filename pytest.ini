[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# AsyncIO support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test categories
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take longer to run
    expensive: Tests that cost money or take very long
    youtube: Tests involving YouTube downloads
    transcription: Tests for transcription functionality
    post_processing: Tests for post-processing functionality

# Logging settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test execution settings
addopts = 
    --verbose
    --strict-markers
    -ra
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --durations=10 